<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Tabela 03, aula 02</title>
     <style>
        body{
            font-family: arial, helvetica sans-serif;
            border-collapse: collapse;
        }
        table{
            width: 500px;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        caption{
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            background-color: lightgray;
        }
        thead, tfoot{
            background-color: lightgray;
            color: black;
        }
        tbody > tr:nth-child(odd) {
            background-color: black;
        }
        tbody > tr:nth-child(even) {
            background-color: black;
        }
        td.num {
            text-align: right;
        } 
     </style>
</head>

                <th rowspan="3">C</th>

                <th rowspan="2">E</th>
